<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Input form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Insert user</h1>
<form action="#" th:action="@{/input}" th:object="${person}" method="post">
    <p>Last name: <input type="text" th:field="*{lname}" /></p>
    <p>First name: <input type="text" th:field="*{fname}" /></p>
    <p>Patronymic: <input type="text" th:field="*{patron}" /></p>
    <p>Age: <input type="text" th:field="*{age}" /></p>
    <p>Salary: <input type="text" th:field="*{salary}" /></p>
    <p>E-mail: <input type="text" th:field="*{email}" /></p>
    <p>Workplace: <input type="text" th:field="*{workplace}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<div>
    <h2>Upload person via file</h2>
    <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
        <div class="form-group">
            <input type="file" name="file" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
<h2><a href="/query">Go to query form</a></h2>
</body>
</html>
